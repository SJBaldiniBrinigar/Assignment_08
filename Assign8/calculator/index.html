<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 2 - Calculator III</title>
 <link href="/styles/styles/normalize.css" type="text/css" rel="stylesheet">
  <link href="/styles/calcstyles.css" type="text/css" rel="stylesheet">
    <script src="/styles/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function() {
            
                    
        $("#container :input")
            .css("width", "85px")
            .css("height", "85px")
            .css("background-color", "cadetblue")
            .css("font-size", "2.25em")
            .css("border-radius", "10px")
            .css("margin", "5px 4px")
            .css("color", "#dedede")
        
        $("#result")
            .css("height", "80px")
            .css("width", "380px")
            .css("font-size", "3.25em")
            .css("border", "2px solid #666")
            .css("border-radius", "10px")
            .css("text-align", "right")
            .css("margin-bottom", "10px")
            .css("background-color", "#e1ebeb")
            .css("color", "#1b585a")
            .css("padding", "0 25px 0 0")
        
      
        $("input[type='button']").click(function(){
            if($(this).val()!="="){
                $("#result").val($("#result").val()+$(this).val());
            }
                                        });
        $("#equal").click(function(){
             $("#result").val(eval($("#result").val()));
        });
          
       
    });    
    </script>
    
</head>

<body>
	<input type="text" readonly id="result">
    <br>
    <div id="container">
        <input type="button" id="seven" value="7">
        <input type="button" id="eight" value="8">
        <input type="button" id="nine" value="9">
        <input type="button" id="divide" value="/">
        <br>
        <input type="button" id="four" value="4">
        <input type="button" id="five" value="5">
        <input type="button" id="six" value="6">
        <input type="button" id="multiply" value="*">
        <br>
        <input type="button" id="one" value="1">
        <input type="button" id="two" value="2">
        <input type="button" id="three" value="3">
        <input type="button" id="subtract" value="-">
        <br>
        <input type="button" id="zero" value="0">
        <input type="button" id="period" value=".">
        <input type="button" id="equal" value="=">
        <input type="button" id="add" value="+">
    </div>
   
</body>
</html>
